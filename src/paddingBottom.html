<script>
    $(window).resize(function(){
        var rate = 400/800;
        var winW = $(this).width()-17;
        var winH = $(this).height()-17;
        var nowRate = $(this).height()/$(this).width();
        
        if(nowRate<rate){
        
            $(".box").width(winH/rate).height(winH);
            console.log('small');
        }else{
            $(".box").width(winW).height(winW*rate);
            console.log(`bigger`,winW,rate)
        }
        
    })
</script>
