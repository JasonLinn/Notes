<body>
    <div id="msg"></div>
    <div id="typeIn">
        <span>請輸入訊息:</span>
        <input type="text" id="msgInput">
        <button id="sub">送出</button>
    </div>

<script>
    $("#sub").on('click',function(){
        var msg = $("#msgInput").val();
        if(msg == ""){
            alert("請輸入訊息");
        }else{
            var nowTime = new Date();
            var nowHours = nowTime.getHours();
            $("#msg").append(`
                <div>小明:${msg}    時間:${nowTime.getHours()}:${nowTime.getMinutes()}</div>
            `)
            $("#msgInput").val("");
        }
    })
    
</script>
