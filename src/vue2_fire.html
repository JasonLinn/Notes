<html lang="en">
<head>

    <title>fire</title>

    <style>

<body>
    <h1>app1</h1>
    <div id="app">
        {{msg+1}}
            <div v-text="msg"></div>
            <div v-html="msg"></div>
            <div v-once>{{msg}}</div>

            </div>
    </div>
    <hr>
    <h1>app2</h1>

        <div>
            {{counter}}
        </div>
        <button v-on:click="handleClick">Click Me!</button>

        <div>
            {{msg}}
        </div>
    </div>
    <hr>
    <h1>app3</h1>
    <div id="app3">
        <input :value="someValue">

</body>
</html>
