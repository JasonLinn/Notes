    <h2>Object and Object literals物件與物件實體語法</h2>
</body>

<script>
    /*======================
        new 物件
    =======================*/
    var person = new Object(); //他會存在記憶體裡

    person["firstName"] = "Jason"; //其中一種設定方法,中括號是一個函數
    person["lastName"] = "Lin";
    console.log(person);
    console.log(person.firstName);  //.是一種運算子，優先順序在第二
    console.log(person["lastName"]);

    person.address = new Object();
    person.address.street = "111 Main St.";
    person.address.city = "New York";
    person.address.state = "NY";
    console.log(person.address);
    console.log(person["address"]["city"]);
    /*======================
    　　  物件實體語法
    =======================*/
    console.log(`literal:`)
    //這是比較快的做法
    var Tony = { 
        firstName:'Tony',
        lastName:'Alicea',
        address:{
            street:'111 Main St.',
            city:'New York',
            state: 'NY'
        }
    };
    function greet(person){
        console.log(`hi ${person.firstName}`)
    }
    greet(Tony);
    greet({firstName:'Mary',lastName:'Doe'});
    console.log(person);
    Tony.address2 = {
        street:'333 Second S.',
    }
    console.log(Tony.address2);
    /*================
        
    =================*/
</script>
